name: Check Localization File Format

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  check-format:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Find and check all localization .txt files
        run: |
          # Find and check each .txt file in the correct localization folder
          find ./game/citadel/resource/localization -name "*.txt" | while read file; do
            echo "Checking format of $file"

            # Ensure it starts with "lang" block and ends with curly braces
            if ! grep -qP "^\s*\"lang\"\s*\{\s*$" "$file"; then
              echo "$file: Missing or incorrect 'lang' block start."
              exit 1
            fi

            # Ensure it has the nested structure with "Tokens"
            if ! grep -qP "^\s*\"Tokens\"\s*\{\s*$" "$file"; then
              echo "$file: Missing or incorrect 'Tokens' block."
              exit 1
            fi

            # Ensure file contains only valid straight quotes for key-value pairs
            if grep -P '[“”]' "$file"; then
              echo "Invalid quotation marks found in $file. Use straight quotes (\") only."
              exit 1
            fi

            # Ensure all lines inside Tokens follow the "key" "value" structure or are comments
            if grep -qP '^\s*\"[^\"]+\"\s*\"[^\"]*\"\s*$' "$file"; then
              echo "Valid key-value structure found."
            else
              echo "Invalid key-value structure detected in $file."
              exit 1
            fi
          done

      - name: Format check passed
        run: echo "All localization files are correctly formatted!"
